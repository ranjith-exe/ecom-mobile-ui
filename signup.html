<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Account - Sign Up</title>
</head>

<body class="min-h-screen flex items-center justify-center bg-[#f6f6f6]">
  <!-- Main Content -->
  <div class="max-w-sm p-5 mx-2 rounded-xl">
    <!-- Vector Image -->
    <div class="mb-6 grid justify-center">
      <img src="assets/images/ui/signup.png" alt="Vector Image" class="w-[150px] h-auto" />
    </div>

    <!-- Heading, Paragraph, Input, and Submit Button -->
    <div class="pt-3">
      <h2 class="font-roboto text-3xl font-semibold py-2">Sign Up</h2>
      <p class="text-gray-500 mb-4">
        Create a new account by entering your details below.
      </p>

      <!-- Email Input Box -->
      <div class="relative mt-6 bg-white">
        <input type="email" id="email" class="border border-grey-300 block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 appearance-none dark:text-white dark:border-gray-400 dark:focus:border-yellow-500 focus:outline-none focus:ring-0 focus:border-yellow-500 peer" placeholder=" " />
        <label for="email" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-black peer-focus:dark:text-yellow-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Email</label>
      </div>

      <!-- Password Input Box -->
      <div class="relative mt-6 bg-white">
        <input type="password" id="password" class="border border-grey-300 block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 appearance-none dark:text-white dark:border-gray-400 dark:focus:border-yellow-500 focus:outline-none focus:ring-0 focus:border-yellow-500 peer" placeholder=" " />
        <label for="password" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-black peer-focus:dark:text-yellow-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Password</label>
      </div>

      <!-- Confirm Password Input Box -->
      <div class="relative mt-6 bg-white">
        <input type="password" id="confirmPassword" class="border border-grey-300 block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 appearance-none dark:text-white dark:border-gray-400 dark:focus:border-yellow-500 focus:outline-none focus:ring-0 focus:border-yellow-500 peer" placeholder=" " />
        <label for="confirmPassword" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-black peer-focus:dark:text-yellow-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Confirm Password</label>
      </div>

      <!-- Sign Up Button -->
      <button id="signUpBtn" class="w-full mt-5 bg-green-400 text-white py-3 rounded-lg hover:bg-green-500 focus:outline-none">
        Sign Up
      </button>

      <p class="pt-3 ml-1">
        Already have an account? <a class="text-yellow-400" href="signin.html">Sign In</a>
      </p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    var signUpBtn = document.getElementById("signUpBtn");
    var emailInput = document.getElementById("email");
    var passwordInput = document.getElementById("password");
    var confirmPasswordInput = document.getElementById("confirmPassword");

    signUpBtn.addEventListener("click", function () {
      var email = emailInput.value;
      var password = passwordInput.value;
      var confirmPassword = confirmPasswordInput.value;

      console.log("Email:", email);
      console.log("Password:", password);
      console.log("Confirm Password:", confirmPassword);
      // Add your sign-up logic here
    });
  </script>
</body>

</html>
